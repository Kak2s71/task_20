<div class="modal fade" id="modal-form">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Modal body text goes here. -->

        <form id="task-form">
          <fieldset>

            <div class="form-group">

              <input type="text" name="title" class="form-control" placeholder="Task Title" id="taskTitle">
            </div>
            <br>
            <div class="form-group">
              <textarea class="form-control" name="desc" id="taskDescription" placeholder="Task Description"
                rows="3"></textarea>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary my-4" data-bs-dismiss="modal">Save</button>
          <button type="reset" class="btn btn-danger my-4" data-bs-dismiss="modal">Delete</button>
        </form>


        <!-- Modal body text goes here. -->


      </div>

      </div> -->

  </div>
</div>
