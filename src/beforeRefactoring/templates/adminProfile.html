<form id="app-signup-form" class="d-flex">
  <input class="form-control me-2" name="login" autocomplete="username" type="text" placeholder="Login"
    aria-label="Login">
  <input class="form-control me-2" name="password" autocomplete="current-password" type="password"
    placeholder="Password" aria-label="Password">
  <button id="app-login-btn" class="btn btn-warning" type="submit">Add User</button>
</form>

<ul class="user-list" data-users="userlist"></ul>
